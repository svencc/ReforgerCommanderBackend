on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven

      - name: Build application
        run: mvn clean package --projects :${{ inputs.service }} --also-make --batch-mode

      # Build and push docker image
      # docker build . --build-arg JAR_FILE=services/${{ inputs.service }}/target/app.jar -t <tag>

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3.0.2
